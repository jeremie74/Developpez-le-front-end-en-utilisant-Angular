<div class="container">
  <h1 style="background-color: #39818d">Medals per country</h1>
  <div class="stat-group">
    <div class="stat-card">
      <p class="stat-label">Number of JOS</p>
      <p class="stat-value">{{ olympicService.getTotalParticipations() }}</p>
    </div>
    <div class="stat-card">
      <p class="stat-label">Number of countries</p>
      <p class="stat-value">{{ olympicService.getOlympics()?.length }}</p>
    </div>
  </div>

  <app-pie-chart></app-pie-chart>
</div>
